AllCops:
    NewCops: enable

TargetRubyVersion: 2.6.10

Style/FrozenStringLiteralComment:
  Enabled: false
  EnforcedStyle: never

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Max: 50

Metrics/MethodLength:
  Max: 50
